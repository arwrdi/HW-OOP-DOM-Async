<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-5 mx-auto">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nama</label>
          <input type="text" id="name" class="form-control" minlength="10" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Usia</label>
          <input type="number" id="usia" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Uang sangu</label>
          <input type="text" id="uang" class="form-control" />
        </div>

        <button
          type="button"
          class="btn btn-primary"
          onclick="tombolSubmit()"
          id="buttonForm"
        >
          Submit
        </button>

        <!-- <button type="button" class="btn btn-primary" id="submitButton">
          Submit
        </button> -->
      </form>
      <table class="table" id="table">
        <thead>
          <tr>
            <th scope="col">nama</th>
            <th scope="col">usia</th>
            <th scope="col">Uang sangu</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
    <h2 id="resume"></h2>

    <script src="app.js"></script>
  </body>
</html>
